<app-header></app-header>
<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-body">
        <h5 class="m-0 font-weight-bold text-primary">Agendar aula</h5>
        <!--FORMULÁRIO DE AGENDAR-->
        <div id="agendar">
            <form method="post" action="">

                <p>
                    <label for="aula">Aula</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="selectArea.id" (change)="onSelectArea($event.target.value)">
                        <option *ngFor="let area of areas" value="{{area.id}}">{{area.name}}</option>
                      </select>
                </p>

                <p *ngIf="areas != ''">
                    <label for="aula">Professor</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione professor</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </p>

                <p>
                    <label for="aula">Disponibilidad</label>
                    <label for="aula">Data</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione Aula</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <label for="aula">Hora</label>
                    <select class="form-select" aria-label="Default select example">
                          <option selected>Selecione Aula</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                </p>


                <div class="alert alert-danger" role="alert">
                    <p>errores</p>
                </div>
                <p class="link">
                    Todos os campos sáo obrigatórios
                    <button type="button" class="btn btn-primary">Salvar</button>
                </p>
            </form>
        </div>

    </div>
</div>
